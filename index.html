<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing:border-box;
}

.full {
  float:left;
  width:100%;
  height:8%;
  font-size:2vw;
}

.box {
  padding: 20px;
  float:left;
  height:30%;
  width:50%;
  font-size:8vw;
}

.bg-blue{
  background-color:#2196F3;
}

.bg-green{
  background-color:#4CAF50;
}

</style>
</head>
<body>

<p style="position: fixed;height:100%;width:100%;border:0px;padding:0px">

<input class="full" type="text" id="demo" name="the_text" value="" readonly /><br/>
<input class="full" type="text" id="wew" name="wew" value="" readonly hidden/><br/>

<button class="box bg-blue" id="btn1" onclick="myFunction(1)">1</button>
<button class="box bg-green" id="btn2" onclick="myFunction(2)">2</button>
<button class="box bg-green" id="btn3" onclick="myFunction(3)">3</button>
<button class="box bg-blue" id="btn4" onclick="myFunction(4)">4</button>
<button class="box bg-blue" id="btn5" onclick="myFunction(5)">5</button>
<button class="box bg-green" id="btn6" onclick="myFunction(6)">6</button>

</p>

<script>

back = "üîô"
pos = [
  11, 12, 13, 14, 15, 16,
  21, 22, 23, 24, 25, 26,
  31, 32, 33, 34, 35, 36,
  41, 42, 43, 44, 45, 46,
  51, 52, 53, 54, 55, 56,
  61, 62, 63, 64, 65, 66,
]
val = [
  "A", "B", "C", "D", "E", back,
  "F", "G", "H", "I", "J", back,
  "K", "L", "M", "N", "O", back,
  "P", "Q", "R", "S", "T", back,
  "U", "V", "W", "X", "Y", back,
  "Z", "‚ê£", "‚å´", "‚åß", "?", back,
]

dct = {}
for (i=0; i<pos.length; ++i) {
  dct[pos[i]] = val[i]
}

function setText(id, t) {
  document.getElementById(id).value = t ? "\""+t+"\"" : "Text will appear here .."
}
function setInner(id, t) {
  document.getElementById(id).innerHTML = t ? t : "Text will appear here .."
}

ipt_tmp = ""
txt = ""

function refresh_ipt() {
  setText("demo", txt)
  ipt_tmp = ""
  for (i=1; i<7; ++i) {
    val_tmp = val.slice(i*6-6, i*6-1)
    setInner("btn"+i, val_tmp.join(" "))
  }
}

function myFunction(param) {
  setText("wew", param)
  if (ipt_tmp.length > 0)
  {
    if (param < 6) {
      ipt_tmp += param
      switch (ipt_tmp) {
        case "62":
          txt += " "
          break;
        case "63":
          txt = txt.slice(0,-1)
          break;
        case "64":
          txt = ""
          break;
        default:
          txt += dct[ipt_tmp]
      }
    }
    refresh_ipt()
  }
  else if (ipt_tmp.length == 0)
  {
    ipt_tmp += param
    val_tmp = val.slice(ipt_tmp*6-6, ipt_tmp*6)
    for (i=1; i<7; ++i) {
    	setInner("btn"+i, val_tmp[i-1])
    }
  }
}

refresh_ipt()
</script>

</body>
</html>
